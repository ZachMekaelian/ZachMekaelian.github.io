<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zach Mekaelian</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="contact-page">
            <div id="contact-form">
                <h2>Get in Touch</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                
                    <button type="submit">Send Message</button>
                </form>                
            </div>
            
            <!-- Social Media Links Section -->
            <div id="social-links">
                <h3>Connect with me:</h3>
                <a href="https://www.linkedin.com/in/zachary-mekaelian-78924524b/" target="_blank" class="social-link">LinkedIn</a>
                <a href="https://github.com/ZachMekaelian" target="_blank" class="social-link">GitHub</a>
                <a href="https://instagram.com/zach_mackiee" target="_blank" class="social-link">Instagram</a>
                <a href="https://www.facebook.com/zmekaelian" target="_blank" class="social-link">Facebook</a>
                <img src="C:\Users\Captain Zac\Desktop\webpage\ZachMekaelian.github.io\images\wechat.PNG" alt="WeChat QR Code" class="social-icon">
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Zach Mekaelian. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Initialize EmailJS with your public key
        (function() {
            emailjs.init("your_public_key");  // Replace with your EmailJS public key
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission behavior

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                return;  // Exit the function if fields are empty
            }

            // Prepare email parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            // Send the email using EmailJS
            emailjs.send("your_service_id", "your_template_id", templateParams)
                .then(function(response) {
                    alert('Message sent successfully!');
                    console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                    alert('Failed to send the message. Please try again later.');
                    console.log('FAILED...', error);
                });
        });

        // Your existing confetti and other functions can go here
    </script>
</body>
</html>
